name: emptydirclone-e2e-tests

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'

permissions:
  actions: read
  packages: write

jobs:
  build-image:
    uses: ./.github/workflows/image-build-push.yaml
    with:
      directory: emptyDirClone
    secrets: inherit
  e2e-tests:
    runs-on: ubuntu-latest
    needs: image-build-push
    steps:
      -
        name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Pull docker image
        run: |
          docker pull "ghcr.io/${{ github.repository }}:${{ needs.image-build-push.outputs.tag }}"
      -
        name: Run tests
        working-directory: ./emptyDirClone
        run: |
          make e2e E2E_TEST_ARGS="--fail-fast --v 6 --image-tag ${{ needs.image-build-push.outputs.tag }}"
      -
        name: Cleanup
        if: always()
        run: |
          for i in $(kind get clusters); do kind delete cluster --name $i; done
